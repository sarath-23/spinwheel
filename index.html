<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin Wheel</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/custom.css">
    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./js/popper.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>

    <!-- custom script -->
    <script src="./js/script.js"></script>
    
</head>

<body>
    <main class="bg-dark bg-gradient bg-opacity-10">
        <nav class="navbar navbar-expand-lg navbar-dark bg-secondary bg-gradient" id="topNavBar">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                Spin Wheel
            </a>
            </div>
        </nav>
        <div class="container py-3" id="page-container">
            <div class="row">
                <div class="col-lg-8">
                    <div class="card shadow">
                        <div class="card-body">
                            <div class="d-flex w-100 justify-content-center align-items-center mb-3">
                                <div class="position-relative">
                                    <div id="wheel-container">
                                        <div id="wheel">
                                            <!-- <span class="item"><b>hi</b></span> -->
                                        </div>
                                    </div>
                                    <div id="arrow-right"></div>
                                </div>
                            </div>
                            <center><button class="btn btn-lg btn-primary rounded-pill col-4" id="spin">SPIN NOW</button></center>
                        </div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card shadow">
                        <div class="card-header">
                            <h4 class="card-title">Input</h4>
                        </div>
                        <div class="card-body">
                            <form action="" id="item-form">
                                <div class="d-flex w-100 mb-3 item-label">
                                    <div class="col-10">
                                        <div class="form-group">
                                            <input type="text" name="item_text" class="form-control form-control-sm" placeholder="label">
                                        </div>
                                    </div>
                                    <div class="col-2 text-center">
                                        <button class="btn btn-outline-danger rem-item" type="button">X</button>
                                    </div>
                                </div>
                                <div class="form-group text-end">
                                    <button class="btn btn-outline-primary" type="button" id="new_item">+</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary bg-gradient btn-sm" type="submit" form="item-form">Save Button</button>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </main>
</body>

</html>
